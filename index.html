<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div id="container">

    <div id="left" class="layout-container">

      <div class="container-contend">

        
        <h3 class="text-color">Your Result</h3>
        
        <div id="desempenho">
          <h1 id="number-desempenho">76</h1>
          <span class="text-color">of 100</span>
        </div>
        
        <article>
          <h2>Great</h2>
          <p class="text-color">
            You scored higher than 65% of <br>
            the people who have taken <br>
            these tests.
          </p>
        </article>
        
      </div>
    </div>

    <div id="right" class="layout-container">

      <div class="container-contend">
        <h3 id="summary">Summary</h3>

        <div id="card">

          <div id="background-reaction" class="layout-cards">
            <section id="color-reaction">
              <img src="assets/images/icon-reaction.svg" alt="">
              Reaction
            </section>
            80 / 100
          </div>

          <div id="background-memory" class="layout-cards">
            <section id="color-memory">
              <img src="assets/images/icon-memory.svg" alt="">
              Memory
            </section>
            92 / 100
          </div>

          <div id="background-verbal" class="layout-cards">
            <section id="color-verbal">
              <img src="assets/images/icon-verbal.svg" alt="">
              Verbal
            </section>
            61 / 100
          </div>

          <div id="background-visual" class="layout-cards">
            <section id="color-visual">
              <img src="assets/images/icon-visual.svg" alt="">
              Visual
            </section>
            72 / 100
          </div>

        </div>
        
        <button>Continue</button>
        
      </div>

    </div>

  </div>

</body>

</html>
